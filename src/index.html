<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="bundle.js"></script>
    <title>SuperGalacticAge-Calculator</title>
  </head>
  <body>
    <div class="jumbotron"><center><h2>SuperGalacticAge-Calculator</h2></center></div>
    <div class="container">
      <form id="ageForm">
        <input type="text" id="userInput">
        <label for="newAge">Age:</label>
        <button class="btn btn-success" type="submit">Check Your Age</button>
      </form>
        <h2>Mercury Age</h2><span id="mercuryAge"></span>
        <h3>How many years left you have to live on this planet!</h3><span id="mercuryAgeLeft"></span>
        <hr>
        <h2>Mars Age</h2><span id="marsAge"></span>
        <h3>How many years left you have to live on this planet!</h3><span id="marsAgeLeft"></span>
        <hr>
        <h2>Jupiter Age</h2><span id="jupiterAge"></span>
        <h3>How many years left you have to live on this planet!</h3><span id="jupiterAgeLeft"></span>
        <hr>
        <h2>Venus Age</h2><span id="venusAge"></span>
        <h3>How many years left you have to live on this planet!</h3><span id="venusAgeLeft"></span>
        <hr>
        <br>
    
    </div>
  </body>
</html>
